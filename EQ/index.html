<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Scura</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&display=swap" rel="stylesheet">
  <style>
        body {
            background-color: #121212; /* Grigio scurissimo */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            border: 10px solid;
            border-image: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet) 1;
        }
        .container {
            background-color: #1e1e1e;
            color: white;
            padding: 20px;
            border-radius: 20px; /* Bordi arrotondati */
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            text-align: center;
        }
    .center {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  width: 100%;
  text-align: center; /* Centra anche il testo */
  flex-direction: column; /* Allinea gli elementi in colonna */
}

h1 {
  font-size: 3rem; /* Dimensione del font per il titolo */
  margin: 0; /* Rimuove margini predefiniti */
  padding: 10px; /* Aggiungi un po' di spazio intorno al testo */
}

p {
  font-size: 1.5rem; /* Dimensione del font per il paragrafo */
  margin: 0; /* Rimuove margini predefiniti */
  padding: 10px; /* Aggiungi un po' di spazio intorno al testo */
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Benvenuto nella Pagina Scura</h1>
        <p>Questa Ã¨ una pagina con un design scuro, bordi arrotondati e un bordo arcobaleno.</p>
    </div>
</body>
</html>
