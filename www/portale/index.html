<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portale Protetto</title>
</head>
<body>
    <h1 id="welcome-message" style="display: none;">Benvenuto nel portale</h1>
    <button id="logout-btn" style="display: none;" onclick="logout()">Esci</button>

    <script>
        const user = JSON.parse(localStorage.getItem("user"));

        if (!user) {
            window.location.href = "login.html";
        } else {
            document.getElementById("welcome-message").innerText = `Benvenuto, ${user.name}!`;
            document.getElementById("welcome-message").style.display = "block";
            document.getElementById("logout-btn").style.display = "block";
        }

        function logout() {
            localStorage.removeItem("user");
            window.location.href = "login.html";
        }
    </script>
</body>
</html>
